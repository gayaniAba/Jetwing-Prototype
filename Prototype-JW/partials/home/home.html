<div layout="row" ng-cloak>
	<!-- Side Navigation -->
	<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
		<div class="md-padding">
			<img src="assets/images/Jetwing-Travels-PNG.png" class="layout-align-center-center">
		</div>
		<md-divider></md-divider>
		<div ng-init="data=[{name:'About Sri Lanka',children:[{name:'Attractions'},{name:'Events and Festivals'},{name:'Beaches'},{name:'Waterfalls'},{name:'Flora and Fauna'},{name:'Sri Lankan Food'}]},
		{name:'Why Sri Lanka'},{name:'Cities in Sri Lanka'}]">
			<md-list>
				<md-list-item ng-repeat="item in data">
					<md-card-actions layout="column" layout-align="start" flex="100">
						<md-button class="md-primary">
							{{item.name}}
						</md-button>
						<md-list>
							<md-list-item ng-repeat="child in item.children">
							  <md-button flex="100" class="md-scondary magenta">
								{{child.name}}
							  </md-button>
							</md-list-item>
						</md-list>
					</md-card-actions>
				</md-list-item>
			</md-list>
		</div>
	</md-sidenav>
	<!-- /Side Navigation -->
	<!-- Page title -->
	<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
		<md-toolbar layout="row" class="bg-grey-light">
			<md-button class="menu" hide-gt-sm ng-click="toggleLeft()">
					<md-icon md-svg-icon="assets/images/menu.svg"></md-icon>
			</md-button>
			<div layout="column" flex="80">
				<span class="md-display-1 md-padding center-text olive-green">Jetwing Travels CMS</span>
			</div>
			<span flex></span>
			<span class="md-subhead md-padding olive-green">Welcome UserName</span>
		</md-toolbar>
		<md-divider></md-divider>
		<!-- /Page title -->
		<!-- Page content -->
		<form name="articleAbout">
		<md-content flex id="content" class="md-padding">
			<md-card class="md-whiteframe-1dp">
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">About Sri Lanka</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-content>
					<md-input-container class="md-block">
						<label>Main Heading</label>
						<input type="text" required name="mainHeading" ng-model="article.mainHeading" md-maxlength="50">
						<div ng-messages="articleAbout.mainHeading.$error">
							<div ng-message="required">This is required.</div>
						</div>
					</md-input-container>
					<md-input-container class="md-block">
						<label>Main Description</label>
						<textarea ng-model="article.mainDescription" md-maxlength="400" rows="5" md-select-on-focus></textarea>
					</md-input-container>
					<md-input-container class="md-block">
						<label>Sub Heading1</label>
						<input type="text" required name="mainHeading" ng-model="article.subHeading1" md-maxlength="50">
						<div ng-messages="articleAbout.subHeading1.$error">
							<div ng-message="required">This is required.</div>
						</div>
					</md-input-container>
					<md-input-container class="md-block">
						<label>Sub Heading1 Description</label>
						<textarea ng-model="article.subHeading1Description" md-maxlength="400" rows="5" md-select-on-focus></textarea>
					</md-input-container>
					<div>
						<h2 class="md-subhead">Add page keywords</h2>
						<md-chips ng-model="ctrl.fruitNames" readonly="ctrl.readonly"></md-chips>
					</div>
				</md-card-content>
				<md-card-actions layout="row" layout-align="end center">
				  <md-button>Save</md-button>
				  <md-button>Preview</md-button>
				  <md-button>Cancel</md-button>
				</md-card-actions>
			</md-card>
		</md-content>
		</form>
	</div>
	<!-- /Page content -->
</div>
